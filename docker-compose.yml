services:
  postgres:
    image: postgres:16-alpine
    container_name: blacklabs-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: blacklabs
      POSTGRES_USER: blacklabs
      POSTGRES_PASSWORD: blacklabs123
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
